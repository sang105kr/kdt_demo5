<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 상세</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/products.css}">
</head>
<body>
  <div class="product-detail-container">
    <div class="product-header">
      <button type="button" id="backToList" class="back-btn">← 목록으로</button>
      <h2>상품 상세</h2>
    </div>
    
    <div id="productDetail" class="product-detail">
      <!-- 상품 상세 정보가 여기에 동적으로 로드됩니다 -->
    </div>
    
    <div id="loadingMessage" class="loading-message">
      <p>상품 정보를 불러오는 중...</p>
    </div>
    
    <div id="errorMessage" class="error-message" style="display: none;">
      <p>상품 정보를 불러올 수 없습니다.</p>
      <button type="button" id="goToSearch" class="primary-btn">검색으로 돌아가기</button>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const productDetail = document.getElementById('productDetail');
  const loadingMessage = document.getElementById('loadingMessage');
  const errorMessage = document.getElementById('errorMessage');
  const backToList = document.getElementById('backToList');
  const goToSearch = document.getElementById('goToSearch');

  // 상품 정보 로드
  function loadProductDetail() {
    const selectedProduct = sessionStorage.getItem('selectedProduct');
    
    if (!selectedProduct) {
      showError();
      return;
    }

    try {
      const product = JSON.parse(selectedProduct);
      displayProductDetail(product);
    } catch (error) {
      console.error('상품 정보 파싱 오류:', error);
      showError();
    }
  }

  // 상품 상세 정보 표시
  function displayProductDetail(product) {
    loadingMessage.style.display = 'none';
    errorMessage.style.display = 'none';
    productDetail.style.display = 'block';

    // 하이라이트된 상품명 사용
    const highlightedName = product.highlightedPname || product.pname;
    
    productDetail.innerHTML = `
      <div class="product-info">
        <div class="product-name">${highlightedName}</div>
        <div class="product-price">₩${product.price?.toLocaleString() || '0'}</div>
        <div class="product-quantity">재고: ${product.quantity || 0}개</div>
        <div class="product-description">
          <strong>상품 설명:</strong><br>
          ${product.description || '설명이 없습니다.'}
        </div>
        <div class="product-meta">
          <div class="meta-item">
            <span class="meta-label">상품 ID</span>
            <span class="meta-value">${product.productId || 'N/A'}</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">카테고리</span>
            <span class="meta-value">${product.category || 'N/A'}</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">평점</span>
            <span class="meta-value">${product.rating || 'N/A'}</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">등록일</span>
            <span class="meta-value">${product.createdAt || 'N/A'}</span>
          </div>
        </div>
      </div>
    `;
  }

  // 오류 표시
  function showError() {
    loadingMessage.style.display = 'none';
    productDetail.style.display = 'none';
    errorMessage.style.display = 'block';
  }

  // 목록으로 돌아가기
  function goBackToList() {
    const searchResults = sessionStorage.getItem('searchResults');
    if (searchResults) {
      window.location.href = '/products/search-results';
    } else {
      window.location.href = '/products/search';
    }
  }

  // 검색으로 돌아가기
  function goToSearchPage() {
    window.location.href = '/products/search';
  }

  // 이벤트 리스너 등록
  backToList.addEventListener('click', goBackToList);
  goToSearch.addEventListener('click', goToSearchPage);

  // 상품 정보 로드
  loadProductDetail();
});
</script>
</body>
</html>
