<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout::main(
        ~{::title},
        ~{::link},
        ~{::script},
        ~{::style},
        ~{::top},
        ~{::banner},
        ~{::gnb},
        ~{::main},
        ~{::footer}
      )}">
<head>
  <title th:fragment="title">게시글 상세</title>
  <link rel="stylesheet" href="/css/board/detail.css">
  <link rel="stylesheet" href="/css/board/comment.css">
  <script defer src="/js/board/detail.js"></script>
  <script defer src="/js/board/commentSPA.js"></script>
  <style th:fragment="style"></style>
</head>
<body>
  <th:block th:fragment="top">
    <nav class="topmenu" th:insert="~{fragment/top::topmenu}"/>
  </th:block>
  <th:block th:fragment="banner">
    <header class="head" th:insert="~{fragment/banner::global}"/>
  </th:block>
  <th:block th:fragment="gnb">
    <nav class="gnb" th:insert="~{fragment/menu::gnbmenu}"/>
  </th:block>
  <th:block th:fragment="main">
    <main class="main">
      <h3 style="text-align:center;font-size:2rem;font-weight:700;margin-bottom:28px;letter-spacing:-1px;">게시글 상세</h3>
      <div th:if="${msg}" class="global-err" th:text="${msg}"></div>
      
      <!-- 세션 정보 (JavaScript에서 사용) -->
      <div th:if="${session?.loginMember}" 
           data-s-email="${session.loginMember.email}" 
           data-s-nickname="${session.loginMember.nickname}" 
           style="display: none;"></div>
      
      <!-- 디버깅 정보 (개발 중에만 표시) -->
      <div th:if="${session?.loginMember}" style="background: #f0f0f0; padding: 10px; margin-bottom: 10px; border-radius: 4px; font-size: 12px;">
        <strong>로그인 정보:</strong> 
        이메일: <span th:text="${session.loginMember.email}"></span> | 
        닉네임: <span th:text="${session.loginMember.nickname}"></span>
      </div>
      
      <!-- 게시글 내용 -->
      <div class="board-content">
        <form th:object="${detailForm}">
          <div class="form-row">
            <label>작성일시</label>
            <span th:text="${#temporals.format(detailForm.cdate,'yy년 MM월 dd일 HH시 mm분 ss초')}"></span>
          </div>
          <div class="form-row">
            <label>수정일시</label>
            <span th:text="${#temporals.format(detailForm.udate,'yy년 MM월 dd일 HH시 mm분 ss초')}"></span>
          </div>
          <div class="form-row">
            <label for="boardId">번호</label>
            <input type="text" th:field="*{boardId}" id="boardId" readonly>
          </div>
          <div class="form-row">
            <label for="nickname">작성자</label>
            <input type="text" th:field="*{nickname}" id="nickname" readonly>
          </div>
          <div class="form-row">
            <label for="title">제목</label>
            <input type="text" th:field="*{title}" id="title" readonly>
          </div>
          <div class="form-row">
            <label for="bcontent">내용</label>
            <div class="content-container">
              <textarea th:field="*{bcontent}" id="bcontent" readonly></textarea>
            </div>
          </div>
          <div class="btn-area" style="display:flex;justify-content:space-between;align-items:center;gap:12px;margin-top:24px;">
            <div class="btn-left" style="display:flex;align-items:center;gap:8px;">
              <!-- 좋아요/싫어요 버튼 (왼쪽 끝) -->
              <div class="like-dislike-container" th:if="${session != null and session.loginMember != null}">
                <button type="button" class="like-dislike-btn like-btn" id="likeBtn" th:data-board-id="${detailForm.boardId}">
                  <i class="fas fa-thumbs-up"></i>
                  <span class="like-dislike-count" id="likeCount" th:text="${detailForm.likeCount}">0</span>
                </button>
                <button type="button" class="like-dislike-btn dislike-btn" id="dislikeBtn" th:data-board-id="${detailForm.boardId}">
                  <i class="fas fa-thumbs-down"></i>
                  <span class="like-dislike-count" id="dislikeCount" th:text="${detailForm.dislikeCount}">0</span>
                </button>
                <div class="like-dislike-status" id="likeDislikeStatus"></div>
              </div>
            </div>
            <div class="btn-right" style="display:flex;align-items:center;gap:8px;">
              <a th:if="${session != null and session.loginMember != null and session.loginMember.email == detailForm.email}" th:href="@{/board/{id}/edit(id=${detailForm.boardId})}" class="btn btn--primary btn--medium">수정</a>
              <button th:if="${session != null and session.loginMember != null and session.loginMember.email == detailForm.email}" type="button" class="btn btn--outline btn--medium" id="deleteBtn">삭제</button>
              <a th:if="${session != null and session.loginMember != null}" th:href="@{/board/{id}/reply(id=${detailForm.boardId})}" class="btn btn--outline btn--medium">답글</a>
              <a href="/board" class="btn btn--medium">목록</a>
            </div>
          </div>
        </form>
      </div>
      
      <!-- 댓글 섹션 (SPA 방식) -->
      <div id="replySectionContainer" th:data-board-id="${detailForm.boardId}">
        <!-- 댓글 섹션이 JavaScript로 동적 생성됩니다 -->
      </div>
    </main>
  </th:block>
  <th:block th:fragment="footer">
    <footer class="foot" th:insert="~{fragment/footer::global}"/>
  </th:block>
</body>
</html>
