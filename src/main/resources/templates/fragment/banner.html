<th:block th:fragment="global">
  <div class="carousel relative bg-gradient-to-r from-charcoal to-dark-gray py-12">
    <div class="container mx-auto px-4">
      <div class="text-center">
        <h1 class="text-4xl font-bold text-gold mb-4">
          <i class="fas fa-cog mr-3"></i>Metal UI
        </h1>
        <p class="text-xl text-silver mb-8">
          메탈 느낌의 모던한 웹 경험을 제공합니다
        </p>
        <div class="flex justify-center space-x-4">
          <a href="/products" class="btn btn-primary">
            <i class="fas fa-box mr-2"></i>상품 보기
          </a>
          <a href="/boards" class="btn btn-outline">
            <i class="fas fa-comments mr-2"></i>게시판
          </a>
        </div>
      </div>
    </div>
    
    <!-- Carousel Controls -->
    <button id="prev" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-charcoal border border-steel rounded-full p-3 text-silver hover:text-white transition">
      <i class="fas fa-angle-double-left"></i>
    </button>
    <button id="next" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-charcoal border border-steel rounded-full p-3 text-silver hover:text-white transition">
      <i class="fas fa-angle-double-right"></i>
    </button>
    
    <!-- Carousel Indicators -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
      <button class="carousel-indicator w-3 h-3 bg-steel rounded-full hover:bg-gold transition"></button>
      <button class="carousel-indicator w-3 h-3 bg-steel rounded-full hover:bg-gold transition"></button>
      <button class="carousel-indicator w-3 h-3 bg-steel rounded-full hover:bg-gold transition"></button>
    </div>
  </div>
</th:block>

<th:block th:fragment="admin">
  <div class="bg-gradient-to-r from-charcoal to-dark-gray py-8">
    <div class="container mx-auto px-4">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gold mb-4">
          <i class="fas fa-user-shield mr-3"></i>관리자 대시보드
        </h1>
        <p class="text-lg text-silver">
          시스템 관리 및 모니터링
        </p>
      </div>
    </div>
  </div>
</th:block>
