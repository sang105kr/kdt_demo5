<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout::main(
      ~{::title},
      ~{::link},
      ~{::script},
      ~{},
      ~{::top},
      ~{::banner},
      ~{::gnb},
      ~{::main},
      ~{::footer}
      )}">
<head>
  <title th:fragment="title">로 그 인</title>
  <link rel="stylesheet" href="/css/login/loginForm.css">
  <script defer src="/js/login/loginForm.js"></script>
  <style></style>
</head>
<body>
<!-- 상단 메뉴 -->
<th:block th:fragment="top">
  <nav class="topmenu" th:insert="~{fragment/top::topmenu}"/>
</th:block>

<!-- 배너 -->
<th:block th:fragment="banner">
  <header class="head" th:insert="~{fragment/banner::global}"/>
</th:block>

<!-- GNB -->
<th:block th:fragment="gnb">
  <nav class="gnb" th:insert="~{fragment/menu::gnbmenu}"/>
</th:block>

<!-- 본문 (조건부 렌더링) -->
<th:block th:fragment="main">
  <main class="main">
    <h3>로 그 인</h3>
    <form action="" method="POST" th:object="${loginForm}" style="max-width:320px;margin:0 auto;padding:16px 20px;border-radius:8px;background:#fff;box-shadow:0 2px 8px #0001;">
      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="global-err" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
      </div>
      <div style="margin-bottom:12px;">
        <label th:for="email" style="display:none;">이메일</label>
        <input type="email" th:field="*{email}" style="width:100%;padding:6px 10px;font-size:15px;border-radius:4px;border:1px solid #bbb;">
        <div class="field-err" th:each="err : ${#fields.errors('email')}">
          <span th:text="${err}"></span>
        </div>
      </div>
      <div style="margin-bottom:12px;">
        <label th:for="passwd" style="display:none;">비밀번호</label>
        <input type="password" th:field="*{passwd}" style="width:100%;padding:6px 10px;font-size:15px;border-radius:4px;border:1px solid #bbb;">
        <div class="field-err" th:each="err : ${#fields.errors('passwd')}">
          <span th:text="${err}"></span>
        </div>
      </div>
      <div><button style="width:100%;padding:7px 0;font-size:15px;border-radius:4px;">로그인</button></div>
    </form>
  </main>
</th:block>

<!-- 푸터 -->
<th:block th:fragment="footer">
  <footer class="foot" th:insert="~{fragment/footer::global}"/>
</th:block>
</body>
</html>
