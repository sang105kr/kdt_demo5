<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout::main(
      ~{::title},
      ~{::link},
      ~{::script},
      ~{},
      ~{::top},
      ~{::banner},
      ~{::gnb},
      ~{::main},
      ~{::footer}
      )}">
<head>
  <title th:fragment="title">부산맛집대쉬보드</title>
  <link rel="stylesheet" href="#">
  <script defer src="#"></script>
  <style></style>
</head>
<body>
<!-- 상단 메뉴 -->
<th:block >
  <nav th:fragment="top" class="topmenu" th:insert="~{fragment/top::topmenu}"/>
</th:block>

<!-- 배너 -->
<th:block th:fragment="banner">
  <header class="head" th:insert="~{fragment/banner::global}"/>
</th:block>

<!-- GNB -->
<th:block th:fragment="gnb">
  <nav class="gnb" th:insert="~{fragment/menu::gnbmenu}"/>
</th:block>

<!-- 본문 (조건부 렌더링) -->
<th:block th:fragment="main">
  <main class="main">
    <iframe src="http://localhost:5601/app/dashboards#/view/89d0433c-6969-4929-9d26-93e9e8695898?embed=true&_g=(refreshInterval%3A(pause%3A!t%2Cvalue%3A60000)%2Ctime%3A(from%3Anow%2Fd%2Cto%3Anow%2Fd))" height="600" width="100%"></iframe>
  </main>
</th:block>

<!-- 푸터 -->
<th:block th:fragment="footer">
  <footer class="foot" th:insert="~{fragment/footer::global}"/>
</th:block>
</body>
</html>
