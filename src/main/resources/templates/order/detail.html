<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout::main(
      ~{::title},       
      ~{::link},
      ~{::script},
      ~{},
      ~{::top},         
      ~{::banner},      
      ~{::gnb},         
      ~{::main},        
      ~{::footer}       
      )}">
<head>
  <title th:fragment="title">주문 상세</title>
  <link rel="stylesheet" th:href="@{/css/order/detail.css}" th:fragment="link">
  <script defer th:src="@{/js/order/detail.js}" th:fragment="script"></script>
  <style></style>
</head>
<body>
  <!-- 상단 메뉴 -->
  <th:block>
    <nav th:fragment="top" class="topmenu" th:insert="~{fragment/top::topmenu}"/>
  </th:block>

  <!-- 배너 -->
  <th:block th:fragment="banner">
    <header class="head" th:insert="~{fragment/banner::global}"/>
  </th:block>
  
  <!-- GNB -->
  <th:block th:fragment="gnb">
    <nav class="gnb" th:insert="~{fragment/menu::gnbmenu}"/>
  </th:block>
  
  <!-- 본문 -->
  <th:block th:fragment="main">
    <main class="main">
      <div class="order-container">
        <div class="order-header">
          <h1>주문 상세</h1>
        </div>
        
        <!-- 메시지 표시 -->
        <div th:if="${successMessage}" class="message success">
          <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="message error">
          <span th:text="${errorMessage}"></span>
        </div>

        <!-- 주문 정보 -->
        <div class="order-info">
          <h2>주문 정보</h2>
          <div class="info-grid">
            <div class="info-item">
              <label>주문번호:</label>
              <span th:text="${order.orderNumber}"></span>
            </div>
            <div class="info-item">
              <label>주문일시:</label>
              <span th:text="${#temporals.format(order.cdate, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </div>
            <div class="info-item">
              <label>주문상태:</label>
              <span th:text="${order.orderStatusText}" 
                    th:class="'status-badge ' + ${order.orderStatus.toLowerCase()}"></span>
            </div>
            <div class="info-item">
              <label>결제상태:</label>
              <span th:text="${order.paymentStatusText}" 
                    th:class="'payment-badge ' + ${order.paymentStatus.toLowerCase()}"></span>
            </div>
            <div class="info-item">
              <label>결제방법:</label>
              <span th:text="${order.paymentMethodText}"></span>
            </div>
            <div class="info-item">
              <label>총 주문금액:</label>
              <span th:text="${#numbers.formatInteger(order.totalAmount, 3, 'COMMA')} + '원'" class="total-amount"></span>
            </div>
          </div>
        </div>

        <!-- 배송 정보 -->
        <div class="shipping-info">
          <h2>배송 정보</h2>
          <div class="info-grid">
            <div class="info-item">
              <label>수령인:</label>
              <span th:text="${order.recipientName}"></span>
            </div>
            <div class="info-item">
              <label>연락처:</label>
              <span th:text="${order.recipientPhone}"></span>
            </div>
            <div class="info-item full-width">
              <label>배송주소:</label>
              <span th:text="${order.shippingAddress}"></span>
            </div>
            <div class="info-item full-width" th:if="${order.shippingMemo}">
              <label>배송메모:</label>
              <span th:text="${order.shippingMemo}"></span>
            </div>
          </div>
        </div>

        <!-- 주문 상품 목록 -->
        <div class="order-items">
          <h2>주문 상품</h2>
          <div class="items-table">
            <table>
              <thead>
                <tr>
                  <th>상품명</th>
                  <th>단가</th>
                  <th>수량</th>
                  <th>소계</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="item : order.orderItems">
                  <td th:text="${item.productName}"></td>
                  <td th:text="${#numbers.formatInteger(item.productPrice, 3, 'COMMA')} + '원'"></td>
                  <td th:text="${item.quantity}"></td>
                  <td th:text="${#numbers.formatInteger(item.subtotal, 3, 'COMMA')} + '원'"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- 주문 액션 -->
        <div class="order-actions" th:if="${order.orderStatus != 'CANCELLED' and order.orderStatus != 'DELIVERED'}">
          <h2>주문 관리</h2>
          <form th:action="@{/orders/{orderId}/cancel(orderId=${order.orderId})}" method="post" class="cancel-form">
            <button type="submit" class="btn btn-danger" 
                    onclick="return confirm('정말로 이 주문을 취소하시겠습니까?\n\n취소 시 재고가 복구되며, 이 작업은 되돌릴 수 없습니다.')">주문 취소</button>
          </form>
        </div>

        <!-- 뒤로가기 -->
        <div class="back-section">
          <a th:href="@{/orders}" class="btn btn-secondary">주문 목록으로</a>
        </div>
      </div>
    </main>
  </th:block>
  
  <!-- 푸터 -->
  <th:block th:fragment="footer">
    <footer class="foot" th:insert="~{fragment/footer::global}"/>
  </th:block>
</body>
</html>
