<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout::main(
      ~{::title},
      ~{::link},
      ~{::script},
      ~{},
      ~{::top},
      ~{::banner},
      ~{::gnb},
      ~{::main},
      ~{::footer}
      )}">
<head>
  <title th:fragment="title">주문 완료</title>
  <link rel="stylesheet" th:href="@{/css/order/complete.css}" th:fragment="link">
  <script th:fragment="script"></script>
</head>
<body>
  <!-- 상단 메뉴 -->
  <th:block>
    <nav th:fragment="top" class="topmenu" th:insert="~{fragment/top::topmenu}"/>
  </th:block>

  <!-- 배너 -->
  <th:block th:fragment="banner">
    <header class="head" th:insert="~{fragment/banner::global}"/>
  </th:block>

  <!-- GNB -->
  <th:block th:fragment="gnb">
    <nav class="gnb" th:insert="~{fragment/menu::gnbmenu}"/>
  </th:block>

  <!-- 본문 -->
  <th:block th:fragment="main">
    <main class="main">
      <div class="order-container">
        <div class="order-header">
          <h1>주문 완료</h1>
        </div>
        <div class="order-complete">
          <h2>주문이 완료되었습니다!</h2>
          <div class="order-info">
            <div>주문번호: <span th:text="${order.orderNumber}">20250722-00001</span></div>
            <div>결제금액: <span th:text="${#numbers.formatInteger(order.totalAmount, 0, 'COMMA')}"></span>원</div>
          </div>
          <div class="order-complete-actions">
            <a th:href="@{/member/mypage/orders}" class="btn btn-primary">주문내역 보기</a>
            <a th:href="@{/}" class="btn btn-secondary">메인으로</a>
            <a th:href="@{/products/list}" class="btn btn-secondary">쇼핑 계속하기</a>
          </div>
        </div>
      </div>
    </main>
  </th:block>

  <!-- 푸터 -->
  <th:block th:fragment="footer">
    <footer class="foot" th:insert="~{fragment/footer::global}"/>
  </th:block>
  <script th:fragment="script"></script>
</body>
</html>
