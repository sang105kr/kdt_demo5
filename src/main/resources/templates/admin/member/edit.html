<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout::main(
      ~{::title},
      ~{::link},
      ~{::script},
      ~{},
      ~{::top},
      ~{::banner},
      ~{::gnb},
      ~{::main},
      ~{::footer}
      )}">
<head>
  <title th:fragment="title">회원 정보 수정 - 관리자</title>
  <link rel="stylesheet" th:href="@{/css/admin/member/detail.css}" th:fragment="link">
  <script defer th:src="@{/js/admin/member/edit.js}" th:fragment="script"></script>
  <style></style>
</head>
<body>
  <th:block>
    <nav th:fragment="top" class="topmenu" th:insert="~{fragment/top::topmenu}"/>
  </th:block>
  <th:block th:fragment="banner">
    <header class="head">    </header>
  </th:block>
  <th:block th:fragment="gnb">
    <nav class="gnb" th:insert="~{fragment/menu::gnbmenu}"/>
  </th:block>
  <th:block th:fragment="main">
    <main class="main">
      <div class="admin-member-detail-container">
        <div class="page-header">
          <div class="header-content">
            <div class="header-left">
              <h1 class="page-title">
                <i class="fas fa-user-edit"></i>
                회원 정보 수정
              </h1>
              <p class="page-description">회원의 정보를 수정할 수 있습니다.</p>
            </div>
            <div class="header-right">
              <span class="member-id-label">회원ID</span>
              <span class="member-id-value" th:text="${memberForm.memberId}"></span>
            </div>
          </div>
        </div>
        
        <!-- 메시지 표시 -->
        <div th:if="${successMessage}" class="message success">
          <i class="fas fa-check-circle"></i>
          <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="message error">
          <i class="fas fa-exclamation-circle"></i>
          <span th:text="${errorMessage}"></span>
        </div>
        
        <form th:action="@{/admin/members/{memberId}/edit(memberId=${memberForm.memberId})}" 
              th:object="${memberForm}" method="post" class="edit-form">
          <section class="member-info card-section">
            <div class="section-header">
              <h2 class="section-title"><i class="fas fa-info-circle"></i> 회원 정보</h2>
            </div>
            <div class="info-grid">
              <div class="info-item">
                <label>이메일</label>
                <span th:text="${memberForm.email}"></span>
              </div>
              <div class="info-item">
                <label>닉네임</label>
                <input type="text" th:field="*{nickname}" required class="form-input" />
                <span th:if="${#fields.hasErrors('nickname')}" class="error-message" th:errors="*{nickname}"></span>
              </div>
              <div class="info-item">
                <label>연락처</label>
                <input type="text" th:field="*{tel}" class="form-input" />
                <span th:if="${#fields.hasErrors('tel')}" class="error-message" th:errors="*{tel}"></span>
              </div>
              <div class="info-item">
                <label>성별</label>
                <select th:field="*{gender}" class="form-select">
                  <option value="">선택하세요</option>
                  <option th:each="gender : ${genderCodes}" 
                          th:value="${gender.codeId}" 
                          th:text="${gender.decode}"
                          th:selected="${memberForm.gender == gender.codeId}"></option>
                </select>
                <span th:if="${#fields.hasErrors('gender')}" class="error-message" th:errors="*{gender}"></span>
              </div>
              <div class="info-item">
                <label>생년월일</label>
                <input type="date" th:field="*{birthDate}" class="form-input" />
                <span th:if="${#fields.hasErrors('birthDate')}" class="error-message" th:errors="*{birthDate}"></span>
              </div>
              <div class="info-item">
                <label>지역</label>
                <select th:field="*{region}" class="form-select">
                  <option value="">선택하세요</option>
                  <option th:each="region : ${regionCodes}" 
                          th:value="${region.codeId}" 
                          th:text="${region.decode}"
                          th:selected="${memberForm.region == region.codeId}"></option>
                </select>
              </div>
              <div class="info-item full-width">
                <label>주소</label>
                <input type="text" th:field="*{address}" class="form-input" placeholder="기본주소" />
              </div>
              <div class="info-item full-width">
                <label>상세주소</label>
                <input type="text" th:field="*{addressDetail}" class="form-input" placeholder="상세주소" />
              </div>
              <div class="info-item">
                <label>우편번호</label>
                <input type="text" th:field="*{zipcode}" class="form-input" placeholder="우편번호" />
              </div>
              <div class="info-item full-width">
                <label>취미</label>
                <div class="hobby-checkbox-container">
                  <div th:each="hobby : ${hobbyCodes}" class="hobby-checkbox-item">
                    <input type="checkbox" 
                           th:name="hobbies" 
                           th:value="${hobby.codeId}" 
                           th:id="'hobby-' + ${hobby.codeId}"
                           th:checked="${memberForm.hobbies != null and #lists.contains(memberForm.hobbies, hobby.codeId)}" />
                    <label th:for="'hobby-' + ${hobby.codeId}" th:text="${hobby.decode}"></label>
                  </div>
                </div>
                <small class="form-help">여러 개 선택 가능합니다.</small>
              </div>
            </div>
          </section>
          <div class="form-actions">
            <button type="submit" class="btn btn-outline btn-sm">
              <i class="fas fa-save"></i> 저장
            </button>
            <a th:href="@{/admin/members/{memberId}(memberId=${memberForm.memberId})}" class="btn btn-outline btn-sm">
              <i class="fas fa-arrow-left"></i> 취소
            </a>
          </div>
        </form>
      </div>
    </main>
  </th:block>
  <th:block th:fragment="footer">
    <footer class="foot" th:insert="~{fragment/footer::global}"/>
  </th:block>
</body>
</html>
