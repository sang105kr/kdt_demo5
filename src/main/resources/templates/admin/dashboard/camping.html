<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout::main(
      ~{::title},
      ~{::link},
      ~{::script},
      ~{},
      ~{::top},
      ~{::banner},
      ~{::gnb},
      ~{::main},
      ~{::footer}
      )}">
<head>
  <title th:fragment="title">캠핑</title>
    <link rel="stylesheet" href="/css/admin/index.css">
    <script defer src="/js/admin/dashboard/index.js"></script>
  <style></style>
</head>
<body>
<!-- 상단 메뉴 -->
<th:block >
  <nav th:fragment="top" class="topmenu" th:insert="~{fragment/top::topmenu}"/>
</th:block>

<!-- 배너 -->
<th:block th:fragment="banner">
  <header class="head">
</th:block>

<!-- GNB -->
<th:block th:fragment="gnb">
  <nav class="gnb" th:insert="~{fragment/menu::gnbmenu}"/>
</th:block>

<!-- 본문 (조건부 렌더링) -->
<th:block th:fragment="main">
  <main class="main">
    <iframe src="http://localhost:5601/app/dashboards#/view/e7416092-a6cd-4f15-8b05-45daae337d1a?embed=true&_g=(refreshInterval%3A(pause%3A!t%2Cvalue%3A60000)%2Ctime%3A(from%3A'2023-01-16T07%3A44%3A46.000Z'%2Cto%3A'2025-06-09T21%3A30%3A01.000Z'))" height="600" width="100%"></iframe>
  </main>
</th:block>

<!-- 푸터 -->
<th:block th:fragment="footer">
  <footer class="foot" th:insert="~{fragment/footer::global}"/>
</th:block>
</body>
</html>
