<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout::main(
        ~{::title},
        ~{::link},
        ~{::script},
        ~{},
        ~{::top},
        ~{::banner},
        ~{::gnb},
        ~{::main},
        ~{::footer}
      )}">
<head>
  <title>1:1 상담 - KDT Demo</title>
  <link rel="stylesheet" href="/css/chat/customer.css">
  <script defer src="/js/chat/customer.js"></script>
</head>
<body>
  <th:block th:fragment="top">
    <nav class="topmenu" th:insert="~{fragment/top::topmenu}"/>
  </th:block>
  <th:block th:fragment="banner">
    <header class="head" th:insert="~{fragment/banner::global}"/>
  </th:block>
  <th:block th:fragment="gnb">
    <nav class="gnb" th:insert="~{fragment/menu::gnbmenu}"/>
  </th:block>
  <th:block th:fragment="main">
    <main class="main">
      <!-- 카테고리 선택 화면 -->
      <div class="category-selection">
        <div class="category-container">
          <h2>상담 카테고리를 선택해주세요</h2>
          <p class="category-description">어떤 도움이 필요하신가요?</p>
          
          <div class="category-grid">
            <div class="category-item" data-category="GENERAL" onclick="startChat('GENERAL')">
              <div class="category-icon">📋</div>
              <h3>일반 문의</h3>
              <p>서비스 이용에 관한 일반적인 문의사항</p>
            </div>
            
            <div class="category-item" data-category="ORDER" onclick="startChat('ORDER')">
              <div class="category-icon">🛒</div>
              <h3>주문/결제</h3>
              <p>주문 및 결제 관련 문의사항</p>
            </div>
            
            <div class="category-item" data-category="DELIVERY" onclick="startChat('DELIVERY')">
              <div class="category-icon">🚚</div>
              <h3>배송</h3>
              <p>배송 및 배송 현황 문의사항</p>
            </div>
            
            <div class="category-item" data-category="RETURN" onclick="startChat('RETURN')">
              <div class="category-icon">🔄</div>
              <h3>반품/교환</h3>
              <p>반품 및 교환 관련 문의사항</p>
            </div>
            
            <div class="category-item" data-category="ACCOUNT" onclick="startChat('ACCOUNT')">
              <div class="category-icon">👤</div>
              <h3>회원/계정</h3>
              <p>회원정보 및 계정 관련 문의사항</p>
            </div>
            
            <div class="category-item" data-category="TECHNICAL" onclick="startChat('TECHNICAL')">
              <div class="category-icon">🔧</div>
              <h3>기술지원</h3>
              <p>기술적 문제 및 오류 문의사항</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </th:block>
  <th:block th:fragment="footer">
    <footer class="foot" th:insert="~{fragment/footer::global}"/>
  </th:block>
  

</body>
</html>
