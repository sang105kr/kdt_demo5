<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout::main(
      ~{::title},       
      ~{::link},
      ~{::script},
      ~{},
      ~{::top},         
      ~{::banner},      
      ~{::gnb},         
      ~{::main},        
      ~{::footer}       
      )}">
<head>
  <title th:fragment="title">리뷰 작성</title>
  <link rel="stylesheet" th:href="@{/css/member/reviewWriteForm.css}" th:fragment="link">
  <script defer th:src="@{/js/member/reviewWriteForm.js}" th:fragment="script"></script>
  <style></style>
</head>
<body>
  <!-- 상단 메뉴 -->
  <th:block>
    <nav th:fragment="top" class="topmenu" th:insert="~{fragment/top::topmenu}"/>
  </th:block>

  <!-- 배너 -->
  <th:block th:fragment="banner">
    <header class="head" th:insert="~{fragment/banner::global}"/>
  </th:block>
  
  <!-- GNB -->
  <th:block th:fragment="gnb">
    <nav class="gnb" th:insert="~{fragment/menu::gnbmenu}"/>
  </th:block>
  
  <!-- 본문 -->
  <th:block th:fragment="main">
    <main class="main">
      <div class="review-write-container">
        <div class="page-header">
          <h1>리뷰 작성</h1>
          <p>구매한 상품에 대한 리뷰를 작성해주세요.</p>
        </div>
        
        <!-- 에러 메시지 표시 -->
        <div th:if="${errorMessage}" class="message error">
          <span th:text="${errorMessage}"></span>
        </div>
        
        <!-- 상품 정보 -->
        <div class="product-info-section">
          <h2>상품 정보</h2>
          <div class="product-info">
            <div class="product-name" th:text="${product != null ? product.pname : '상품정보 없음'}">상품명</div>
            <div class="product-category" th:text="${categoryName != null ? categoryName : '카테고리 없음'}">카테고리</div>
            <div class="order-info">
              <span>주문번호: </span>
              <span th:text="${orderId}">주문번호</span>
            </div>
          </div>
        </div>
        
        <!-- 리뷰 작성 폼 -->
        <div class="review-form-section">
          <h2>리뷰 작성</h2>
          <form th:action="@{/member/mypage/reviews/write}" th:object="${reviewForm}" method="post" class="review-form">
            <input type="hidden" th:field="*{productId}">
            <input type="hidden" th:field="*{orderId}">
            
            <!-- 평점 선택 섹션 -->
            <div class="form-group rating-section">
              <label for="rating">평점 *</label>
              <div class="rating-input">
                <div class="rating-stars" id="rating-stars">
                  <span class="star" data-rating="1">★</span>
                  <span class="star" data-rating="2">★</span>
                  <span class="star" data-rating="3">★</span>
                  <span class="star" data-rating="4">★</span>
                  <span class="star" data-rating="5">★</span>
                </div>
                <div class="rating-text" id="rating-text">평점을 선택해주세요</div>
                <input type="hidden" id="rating" th:field="*{rating}" required>
              </div>
              <div th:if="${#fields.hasErrors('rating')}" class="error-message">
                <span th:errors="*{rating}"></span>
              </div>
            </div>
            
            <!-- 제목 입력 -->
            <div class="form-group">
              <label for="title">리뷰 제목 *</label>
              <input type="text" id="title" th:field="*{title}" placeholder="리뷰 제목을 입력하세요 (2-100자)" required>
              <div class="char-count">
                <span id="titleCharCount">0</span>/100자
              </div>
              <div th:if="${#fields.hasErrors('title')}" class="error-message">
                <span th:errors="*{title}"></span>
              </div>
            </div>
            
            <!-- 내용 입력 -->
            <div class="form-group">
              <label for="content">리뷰 내용 *</label>
              <textarea id="content" name="content" th:field="*{content}" placeholder="상품에 대한 솔직한 리뷰를 작성해주세요 (10-2000자)" rows="8" required></textarea>
              <div class="char-count">
                <span id="contentCharCount">0</span>/2000자
              </div>
              <div th:if="${#fields.hasErrors('content')}" class="error-message">
                <span th:errors="*{content}"></span>
              </div>
            </div>
            
            <!-- 작성 가이드 -->
            <div class="review-guidelines">
              <h4>리뷰 작성 가이드</h4>
              <ul>
                <li>✓ 상품의 품질과 사용 경험에 대한 솔직한 의견을 작성해주세요</li>
                <li>✓ 다른 고객에게 도움이 되는 구체적인 내용을 포함해주세요</li>
                <li>✓ 욕설, 비방, 광고성 내용은 삼가해주세요</li>
                <li>✓ 개인정보나 타인을 비방하는 내용은 금지됩니다</li>
              </ul>
            </div>
            
            <div class="form-actions">
              <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
              <button type="submit" class="btn btn-primary">리뷰 작성</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </th:block>
  
  <!-- 푸터 -->
  <th:block th:fragment="footer">
    <footer class="foot" th:insert="~{fragment/footer::global}"/>
  </th:block>
</body>
</html>
