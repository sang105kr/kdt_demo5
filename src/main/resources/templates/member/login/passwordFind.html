<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout::main(
      ~{::title},
      ~{::link},
      ~{::script},
      ~{},
      ~{::top},
      ~{::banner},
      ~{::gnb},
      ~{::main},
      ~{::footer}
      )}">
<head>
  <title th:fragment="title">비밀번호 찾기</title>
  <link rel="stylesheet" th:href="@{/css/member/passwordFind.css}" th:fragment="link">
  <script defer th:src="@{/js/member/passwordFind.js}" th:fragment="script"></script>
  <style></style>
</head>
<body>
  <!-- 상단 메뉴 -->
  <th:block>
    <nav th:fragment="top" class="topmenu" th:insert="~{fragment/top::topmenu}"/>
  </th:block>

  <!-- 배너 -->
  <th:block th:fragment="banner">
    <header class="head" th:insert="~{fragment/banner::global}"/>
  </th:block>
  
  <!-- GNB -->
  <th:block th:fragment="gnb">
    <nav class="gnb" th:insert="~{fragment/menu::gnbmenu}"/>
  </th:block>
  
  <!-- 본문 -->
  <th:block th:fragment="main">
    <main class="main">
      <div class="password-find-container">
        <h1>비밀번호 찾기</h1>
        <!-- 성공 메시지 -->
        <div th:if="${message}" class="alert alert-success">
          <span th:text="${message}"></span>
        </div>
        <!-- 오류 메시지 -->
        <div th:if="${error}" class="alert alert-error">
          <span th:text="${error}"></span>
        </div>
        <div class="password-reset-steps">
          <div class="step">
            <h3>1단계: 이메일 주소 입력</h3>
            <p>가입 시 등록한 이메일 주소를 입력하세요.</p>
            <form th:action="@{/member/password/send-token}" method="post" class="email-form">
              <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" required 
                       placeholder="가입 시 등록한 이메일을 입력하세요">
              </div>
              <button type="submit" class="btn btn-primary">비밀번호 재설정 링크 발송</button>
            </form>
          </div>
        </div>
        <div class="password-reset-info">
          <h4>비밀번호 재설정 안내</h4>
                     <ul>
             <li>입력한 이메일로 비밀번호 재설정 링크가 발송됩니다.</li>
             <li>재설정 링크는 1시간간 유효합니다.</li>
             <li>이메일이 도착하지 않으면 스팸함을 확인해주세요.</li>
             <li>재설정 링크를 클릭하면 새 비밀번호를 설정할 수 있습니다.</li>
           </ul>
        </div>
        <div class="action-links">
          <a th:href="@{/login}" class="btn btn-secondary">로그인으로 돌아가기</a>
          <a th:href="@{/member/join}" class="btn btn-secondary">회원가입</a>
        </div>
      </div>
    </main>
  </th:block>
  
  <!-- 푸터 -->
  <th:block th:fragment="footer">
    <footer class="foot" th:insert="~{fragment/footer::global}"/>
  </th:block>
</body>
</html>
