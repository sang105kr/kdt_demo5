<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - KDT Demo</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/member/passwordReset.css}">
</head>
<body>
    <div class="container">
        <div class="password-reset-container">
            <h1>비밀번호 재설정</h1>
            
            <!-- 오류 메시지 -->
            <div th:if="${errorMessage}" class="alert alert-error">
                <span th:text="${errorMessage}"></span>
            </div>
            
            <div class="password-reset-form">
                <h3>새 비밀번호 설정</h3>
                <p>새로운 비밀번호를 입력해주세요.</p>
                
                <form th:action="@{/member/password/reset}" method="post" class="reset-form">
                    <input type="hidden" name="token" th:field="*{passwordResetForm.token}">
                    
                    <div class="form-group">
                        <label for="newPassword">새 비밀번호</label>
                        <input type="password" id="newPassword" name="newPassword" 
                               th:field="*{passwordResetForm.newPassword}" required 
                               placeholder="새 비밀번호를 입력하세요">
                        <small>영문, 숫자, 특수문자를 포함하여 8~20자로 입력하세요.</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" 
                               th:field="*{passwordResetForm.confirmPassword}" required 
                               placeholder="새 비밀번호를 다시 입력하세요">
                    </div>
                    
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">비밀번호 강도를 확인해주세요</span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                </form>
            </div>
            
            <div class="password-requirements">
                <h4>비밀번호 요구사항</h4>
                <ul>
                    <li>8~20자 이내</li>
                    <li>영문 대/소문자 포함</li>
                    <li>숫자 포함</li>
                    <li>특수문자 포함 (!@#$%^&*)</li>
                </ul>
            </div>
            
            <div class="action-links">
                <a th:href="@{/login}" class="btn btn-secondary">로그인으로 돌아가기</a>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/member/passwordReset.js}"></script>
</body>
</html>
