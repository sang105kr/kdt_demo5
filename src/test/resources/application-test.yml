spring:
  # 테스트용 데이터베이스 설정
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
  
  # H2 콘솔 활성화 (테스트용)
  h2:
    console:
      enabled: true
  
  # SQL 스크립트 자동 실행 설정
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema.sql
      data-locations: classpath:sql/data.sql
  
  # Elasticsearch 설정 (테스트용)
  elasticsearch:
    uris: localhost:9200
    username: elastic
    password: admin1234
  
  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 웹서버 포트
server:
  port: 0  # 랜덤 포트 사용

# 파일 업로드 설정
file:
  upload:
    path: ./test-uploads

# 로그레벨
logging:
  level:
    org.springframework.jdbc: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE
    org.elasticsearch.client.RestClient: DEBUG
    org.apache.http.wire: DEBUG
    com.kh.demo: DEBUG 